# File: install/conf/panel/nginx.conf
# Path: /usr/local/kisspanel/conf/panel/nginx.conf

# HTTP Panel Access
server {
    listen 2007;
    listen [::]:2007;
    server_name _;
    
    root /usr/local/kisspanel/panel/public;
    index index.php;

    # Logging
    access_log /var/log/nginx/panel.access.log combined buffer=32k;
    error_log /var/log/nginx/panel.error.log error;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Panel Application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP Handler
    location ~ \.php$ {
        include /usr/local/kisspanel/conf/nginx/fastcgi_params;
        fastcgi_pass unix:/run/php-fpm/panel.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    # Deny access to sensitive locations
    location ~ ^/(app|bootstrap|config|database|resources|routes|storage|tests|vendor)/ {
        deny all;
        return 404;
    }
}

# HTTPS Panel Access
server {
    listen 2006 ssl http2;
    listen [::]:2006 ssl http2;
    server_name _;

    root /usr/local/kisspanel/panel/public;
    index index.php;

    # SSL Configuration
    ssl_certificate /usr/local/kisspanel/conf/panel/ssl/panel.crt;
    ssl_certificate_key /usr/local/kisspanel/conf/panel/ssl/panel.key;
    include /usr/local/kisspanel/conf/nginx/ssl.conf;

    # Logging
    access_log /var/log/nginx/panel-ssl.access.log combined buffer=32k;
    error_log /var/log/nginx/panel-ssl.error.log error;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; object-src 'none'" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Panel Application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP Handler
    location ~ \.php$ {
        include /usr/local/kisspanel/conf/nginx/fastcgi_params;
        fastcgi_pass unix:/run/php-fpm/panel.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    # Deny access to sensitive locations
    location ~ ^/(app|bootstrap|config|database|resources|routes|storage|tests|vendor)/ {
        deny all;
        return 404;
    }
}