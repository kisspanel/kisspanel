# File: install/conf/panel/firewall.conf
# Path: /usr/local/kisspanel/conf/panel/firewall.conf

# Allow panel ports
-A INPUT -p tcp --dport 2006 -j ACCEPT
-A INPUT -p tcp --dport 2007 -j ACCEPT

# Rate limiting for panel access
-A INPUT -p tcp --dport 2006 -m state --state NEW -m recent --set
-A INPUT -p tcp --dport 2006 -m state --state NEW -m recent --update --seconds 60 --hitcount 10 -j DROP
-A INPUT -p tcp --dport 2007 -m state --state NEW -m recent --set
-A INPUT -p tcp --dport 2007 -m state --state NEW -m recent --update --seconds 60 --hitcount 10 -j DROP