# File: install/conf/panel/app.conf
# Path: /usr/local/kisspanel/conf/panel/app.conf

APP_NAME=KissPanel
APP_ENV=production
APP_DEBUG=false
APP_URL=https://${HOSTNAME}:2006
APP_KEY=${APP_KEY}

DB_CONNECTION=sqlite
DB_DATABASE=/usr/local/kisspanel/data/kisspanel.db

SESSION_DRIVER=file
SESSION_LIFETIME=120
SESSION_ENCRYPT=true
SESSION_FILES=/var/lib/php/session/panel
SESSION_SECURE=true
SESSION_HTTP_ONLY=true
SESSION_SAME_SITE=lax

CACHE_DRIVER=file
CACHE_PATH=/usr/local/kisspanel/data/cache

MAIL_MAILER=smtp
MAIL_HOST=localhost
MAIL_PORT=25
MAIL_USERNAME=null
MAIL_PASSWORD=null
MAIL_ENCRYPTION=null
MAIL_FROM_ADDRESS=noreply@${HOSTNAME}
MAIL_FROM_NAME=KissPanel

LOG_CHANNEL=daily
LOG_PATH=/usr/local/kisspanel/logs/panel.log
LOG_DAYS=14
LOG_LEVEL=debug

API_THROTTLE_ENABLED=true
API_THROTTLE_ATTEMPTS=60
API_THROTTLE_DECAY_MINUTES=1

SECURITY_PASSWORD_TIMEOUT=10800
SECURITY_PASSWORD_HISTORY=3
SECURITY_SESSION_TIMEOUT=7200
SECURITY_MAX_LOGIN_ATTEMPTS=5
SECURITY_LOCKOUT_DURATION=900